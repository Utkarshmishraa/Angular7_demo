<div>
      <div  fxLayout="row">
            <h4 class="headline" tabindex="0" aria-label="Aggregate Reports">Aggregate Reports</h4>
      </div>
      <div  fxLayout="row">
            <mat-tab-group  mat-align-tabs="left" class="course-tabs" (selectedTabChange)="loadComponent($event)"
                  (event.keyup)="loadComponent($event)" tabindex="0" aria-label="Types of Evaluations">
                  <mat-tab tabindex="0" aria-label="{{label}}" class="tab-button" *ngFor="let label of evaluations; let index= i" label="{{label}}"></mat-tab>
            </mat-tab-group>
      </div>
</div>
